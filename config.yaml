domain: supply_chain

thresholds:
  layer1_noise_max_sim: 0.50
  layer2_margin_tau: 0.20

layer0:
  min_tokens: 2
  junk_exact:
    - "hi"
    - "hello"
    - "hey"
    - "ok"
    - "okay"
    - "k"
    - "test"
    - "thanks"
    - "thank you"
  junk_regex:
    - "^[\\W_]+$"

layer1_noise_anchors:
  - "tell me a joke"
  - "how are you"
  - "what's up"
  - "write a poem"
  - "who won the game"
  - "movie recommendation"
  - "random trivia"

layer2_domain_positive_anchors:
  - "inventory replenishment and reorder point"
  - "shipment tracking and delivery delays"
  - "warehouse operations and picking packing"
  - "demand forecasting and safety stock"
  - "supplier lead time and procurement"
  - "logistics and transportation cost"

layer2_domain_negative_anchors:
  - "reset my password and IT helpdesk ticket"
  - "HR policy and leave management"
  - "performance review and compensation"
  - "benefits enrollment and payroll"
  - "laptop not working and vpn access"
  - "meeting room booking and corporate admin"
